<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
        <div class="side-bar">
            
        </div>
        <div class="main-area">
           <div class="heading">
               <h1 id="title">Microverse survey form</h1>
               <p id="description">test</p>
           </div>

           <div class="form">
               <form action="#" id="survey-form">
                   <div class="input__name">
                        <input type="text" id="name" placeholder="Enter name" required>
                        <label for="name" id="name-label">1</label>
                    </div>
                    <div class="input__email">
                        <input type="email" id="email" placeholder="Enter email" required>
                        <label for="email" id="email-label">1</label>
                    </div>
                    <div class="input__number">
                        <input type="number" id="number" min="1" max="10" placeholder="Enter number" required>
                        <label for="number" id="number-label">1</label>
                    </div>
               </form>
           </div>
        </div>
    </div>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
